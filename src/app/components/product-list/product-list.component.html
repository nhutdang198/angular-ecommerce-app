<div class="flex flex-col">
  <div class="text-center">
    <h2 class="text-3xl my-5">Products</h2>
  </div>
  <div class="flex flex-wrap">
    <div *ngFor="let product of products" class="w-1/4 space-y-4 p-4">
      <div class="border round-lg rounded-lg p-4">
        <a [routerLink]="['/products', product.id]">
          <img [src]="product.imageUrl" alt="{{ product.name }}" />
          <h3>{{ product.name }}</h3>
          <p>Price: ${{ product.price }}</p>
        </a>
        <button class="bg-red-400 p-1 rounded-lg" (click)="addToCart(product)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
